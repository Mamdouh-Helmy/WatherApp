<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Design</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-temperature">
        <div class="box-1">
          <div class="spans">
            <span class="his"></span>
            <span class="name"></span>
          </div>
          <h2 class="temp"></h2>
        </div>
      </div>
      <div class="detailes">
        <div class="image">
          <img src="images/Rainy girl.gif" alt="" />
        </div>
        <div class="text">
          <h2 class="the-day"></h2>
          <span class="situation"></span>
        </div>
      </div>
      <div class="clouds"></div>
      <div class="days">
        <div class="day">
          <span class="pre">Yesterday</span>
          <span class="today">Today</span>
          <span class="next">Tomorrow</span>
        </div>
        <div class="Weather-forecast">
          <div class="hourly-forecast">
            <ul class="all-day"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
